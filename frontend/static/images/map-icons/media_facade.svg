<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <circle cx="20" cy="20" r="20" fill="#1a73e8"/>
  <!-- Медиафасад: экран на здании -->
  <!-- Здание -->
  <rect x="8" y="14" width="24" height="19" rx="1" fill="none" stroke="white" stroke-width="2"/>
  <!-- Крыша здания -->
  <polyline points="6,14 20,7 34,14" fill="none" stroke="white" stroke-width="2"/>
  <!-- Экран на фасаде -->
  <rect x="12" y="18" width="16" height="10" rx="1" fill="white" opacity="0.3" stroke="white" stroke-width="1.5"/>
  <!-- Сетка экрана -->
  <line x1="12" y1="23" x2="28" y2="23" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="20" y1="18" x2="20" y2="28" stroke="white" stroke-width="1" opacity="0.8"/>
</svg>
