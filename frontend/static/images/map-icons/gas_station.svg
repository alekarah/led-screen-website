<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <circle cx="20" cy="20" r="20" fill="#1a73e8"/>
  <!-- АЗС: навес + колонка -->
  <!-- Навес (крыша) -->
  <rect x="6" y="10" width="22" height="4" rx="1" fill="white"/>
  <!-- Стойки навеса -->
  <line x1="9" y1="14" x2="9" y2="32" stroke="white" stroke-width="2"/>
  <line x1="25" y1="14" x2="25" y2="32" stroke="white" stroke-width="2"/>
  <!-- Колонка АЗС -->
  <rect x="28" y="18" width="7" height="12" rx="1" fill="none" stroke="white" stroke-width="1.5"/>
  <!-- Экран на колонке -->
  <rect x="29.5" y="19.5" width="4" height="4" rx="0.5" fill="white" opacity="0.6"/>
  <!-- Шланг -->
  <path d="M28 26 Q24 28 24 31" fill="none" stroke="white" stroke-width="1.5"/>
  <!-- Основание (закруглённое) -->
  <rect x="6" y="31" width="29" height="2" rx="1" fill="white"/>
</svg>
