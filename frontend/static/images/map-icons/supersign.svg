<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <circle cx="20" cy="20" r="20" fill="#1a73e8"/>
  <!-- Суперсайт: широкий экран на двух высоких ногах -->
  <!-- Экран -->
  <rect x="6" y="8" width="28" height="14" rx="1" fill="none" stroke="white" stroke-width="2"/>
  <!-- Горизонтальная линия экрана -->
  <line x1="6" y1="14" x2="34" y2="14" stroke="white" stroke-width="1" opacity="0.6"/>
  <!-- Левая нога -->
  <line x1="12" y1="22" x2="12" y2="33" stroke="white" stroke-width="2"/>
  <!-- Правая нога -->
  <line x1="28" y1="22" x2="28" y2="33" stroke="white" stroke-width="2"/>
  <!-- Основания ног -->
  <line x1="9" y1="33" x2="15" y2="33" stroke="white" stroke-width="2"/>
  <line x1="25" y1="33" x2="31" y2="33" stroke="white" stroke-width="2"/>
</svg>
