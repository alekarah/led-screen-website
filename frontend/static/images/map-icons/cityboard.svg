<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <circle cx="20" cy="20" r="20" fill="#1a73e8"/>
  <!-- Ситиборд: квадратный экран с рамкой, одна центральная ножка -->
  <!-- Рамка экрана (квадратная) -->
  <rect x="11" y="7" width="18" height="15" rx="2" fill="none" stroke="white" stroke-width="2.2"/>
  <!-- Горизонтальная полоска внутри -->
  <line x1="11" y1="13.5" x2="29" y2="13.5" stroke="white" stroke-width="1" opacity="0.4"/>
  <!-- Центральная ножка -->
  <line x1="20" y1="22" x2="20" y2="32" stroke="white" stroke-width="2.2"/>
  <!-- Закруглённое основание -->
  <rect x="15" y="32" width="10" height="2" rx="1" fill="white"/>
</svg>
