<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <circle cx="20" cy="20" r="20" fill="#1a73e8"/>
  <!-- Ситиборд: небольшой экран на низкой широкой конструкции -->
  <!-- Экран -->
  <rect x="8" y="10" width="24" height="14" rx="1" fill="none" stroke="white" stroke-width="2"/>
  <!-- Горизонтальная линия экрана -->
  <line x1="8" y1="16" x2="32" y2="16" stroke="white" stroke-width="1" opacity="0.6"/>
  <!-- Широкая низкая конструкция (две короткие ноги) -->
  <line x1="13" y1="24" x2="13" y2="29" stroke="white" stroke-width="2"/>
  <line x1="27" y1="24" x2="27" y2="29" stroke="white" stroke-width="2"/>
  <!-- Горизонтальная перекладина внизу -->
  <line x1="10" y1="29" x2="30" y2="29" stroke="white" stroke-width="2"/>
</svg>
