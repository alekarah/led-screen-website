<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>

    <link rel="stylesheet" href="/static/css/admin-vars.css">
    <link rel="stylesheet" href="/static/css/admin-login.css">
    <link rel="icon" type="image/png" href="/static/images/favicon-admin.png">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Админ-панель</h1>
                <p>Войдите для продолжения</p>
            </div>

            {{if .Error}}
            <div class="alert alert-error">
                {{.Error}}
            </div>
            {{end}}

            <form method="POST" action="/admin/login" class="login-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autocomplete="username"
                        autofocus
                        placeholder="Введите имя пользователя"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        placeholder="Введите пароль"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Войти
                </button>
            </form>

            <div class="login-footer">
                <a href="/" class="back-link">← Вернуться на сайт</a>
            </div>
        </div>
    </div>
</body>
</html>
